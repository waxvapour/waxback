<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>Waxvapour</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="w3.css"><link rel="stylesheet" href="css.css"><style>body,h1 {font-family: "Raleway", sans-serif}body, html {height: 100%}.bgimg {background-image: url('sd.gif');min-height: 100%;background-position: center;background-size: cover;}.bottomleft {position: absolute;bottom: 0;left: 16px;}a{text-decoration: none;}.bottomleft:hover {text-decoration: underline;}</style></head><body><div class="bgimg w3-display-container w3-animate-opacity w3-text-white"><div class="w3-display-topleft w3-padding-large w3-xlarge"><p class="w3-large">Waxvapour.com</p></div><div class="w3-display-middle"><h1 class="w3-jumbo w3-animate-top">COMING SOON</h1><hr class="w3-border-grey" style="margin:auto;width:40%"><p class="w3-large w3-center" id="demo">Waxvapour.com</p><script>var countDownDate = new Date("may 5, 2018 00:00:00").getTime();var countdownfunction = setInterval(function() {var now = new Date().getTime();var distance = countDownDate - now;var days = Math.floor(distance / (1000 * 60 * 60 * 24));var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));var seconds = Math.floor((distance % (1000 * 60)) / 1000);document.getElementById("demo").innerHTML = days + " <b>Days</b> and " + hours + " <b>Hours</b><br>" + minutes + " <b>M</b>  " + seconds + " <b>S</b>  ";if (distance < 0) {clearInterval(countdownfunction);document.getElementById("demo").innerHTML = "We are just a bit late but dont worry we will be there soon..";}}, 1000);</script></div><a href="#"><p class="w3-large bottomleft">Vaibhav Sharma</p></a></div></body></html><!--|Devloper,Waxvapour@gmail.com|-->
